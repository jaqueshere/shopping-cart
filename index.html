<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="css/style.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<nav class="top-nav">
			<div class="content">
				<div class="main-logo"><img src="images/shopping-cart.jpg" class="logo-pic"></div>
				<div class="menu"><p></p></div>
			</div>
		</nav>
		<div class="sash">
			<div class="stripe">
				<div class="content">
					<h1>Willie's Shopping Cart</h1>
				</div>
			</div>
			
		</div>

	<div class="container">
		
		<nobr>
		<form id="bigworkspace" class="form-inline">
			
			<div class="form-group">
				<div class="edit_buttons"><button type="button" class="btn btn-primary" id="Addbtn">Add</button></div>
				<label class="sr-only">Product description</label>
				<div class="input-group col-sm-4">
					<input type="text" class="SampleProduct form-control" placeholder="Product description">
				</div>
				<label class="sr-only">Unit price</label>
				<div class="input-group col-sm-2">
					<div class="input-group-addon">$</div>
					<input type="text" class="Price form-control" placeholder="Amount">
				</div>
				<label class="sr-only">Quantity</label>
				<div class="input-group col-sm-1">
					<input type="text" class="quantity form-control" placeholder="Count">
				</div>
				<div class="input-group col-sm-2">
					<div class="input-group-addon">$</div>
					<input type="text" class="Total form-control" placeholder="Total" readonly>
				</div>
			</div>
		</form>
		</nobr>

		<form id= "smallworkspace" class="form-horizontal">
			<div class="form-group col-sm-6 col-md-6">
				<label class="sr-only">Product description</label>
				<div class="input-group">
					<input type="text" class="form-control" id="SampleProduct" placeholder="Product description">
				</div>
			</div>
			<div class="form-group col-sm-6 col-md-6">
				<label class="sr-only">Unit price</label>
				<div id="amountbox" class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Price" placeholder="Amount">
				</div>
			</div>
			<div class="form-group col-sm-6 col-md-6">
				<label class="sr-only">Quantity</label>
				<div class="input-group">
					<input type="text" class="form-control" id="quantity" placeholder="Quantity">
				</div>
			</div>
			<div class="form-group col-sm-6 col-md-6"> 
				<div id="totalbox" class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Total_row" placeholder="Total" readonly>
				</div>
			</div>
			<div class="padthebutton">
				<button type="button" id="Addbtn2" class="btn btn-primary">Add</button>
			</div>
		</form>
		
		<hr />

		<div class="list">
			
			<form id="biglist" class="form-inline">
				
			</form>
			
			<form id="small_list" class="form-inline">
			
			</form>
		</div>

		<hr/>

		<section class="results">
					<table id="checkout">
						<tr><td class="resultstxt">Subtotal:</td><td class="cart_total col_header">$400.10</td></tr>
						<tr><td class="resultstxt">NY State and City Tax (8.875%):</td><td class = "tax">$35.51</td></form></tr>
						<tr><td class="resultstxt">Purchase Price:</td><td class = "grand_total">$435.61</td></tr>
					</table>
					<div class="submission"><button button type="button" class="btn btn-primary" id="proceed">Proceed to checkout</button></div>
					
		</section>
	</div>

	

		<section class="sash">
			<div class="stripe">
				<div class="content">
					<h1> &nbsp;</h1>
				</div>
			</div>
		<footer>
			<section class="credits"><h4>shopping cart logo copyright <a href="http://www.freeclipartnow.com/">Free ClipArt Now</a></h4>
			<h4>the rest copyright Jake Gillis</h4></section>
		</footer>
	</body>
</html>
