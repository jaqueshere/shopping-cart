			</div>
		</nav>

			<div class="stripe">
				<div class="content">
					<h1>Willie's Shopping Cart</h1>

			</div>
			
		</section>

	<div class="container">
		<form id= "smallworkspace" class="form-horizontal">
			<div class="form-group col-sm-6">
				<label class="sr-only">Product description</label>
				<div class="input-group">
					<input type="text" class="form-control" id="SampleProduct" placeholder="Product description">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="sr-only">Unit price</label>
				<div id="amountbox" class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Price" placeholder="Amount">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="sr-only">Quantity</label>
				<div class="input-group">
					<input type="text" class="form-control" id="quantity" placeholder="Quantity">
				</div>
			</div>
			<div class="form-group col-sm-6"> 
				<div id="totalbox" class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Total" placeholder="Total">
				</div>
			</div>
			<div class="padthebutton">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</form>
		<form id="bigworkspace" class="form-inline">
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary" id="Addbtn">Add</button>
				<label class="sr-only">Product description</label>
				<div class="input-group col-sm-4">
					<input type="text" class="form-control" id="SampleProduct" placeholder="Product description">
				</div>
				<label class="sr-only">Unit price</label>
				<div class="input-group col-sm-2">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Price" placeholder="Amount">
				</div>
				<label class="sr-only">Quantity</label>
				<div class="input-group col-sm-1">
					<input type="text" class="form-control" id="quantity" placeholder="Count">
				</div>
				<div class="input-group col-sm-2">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Total" placeholder="Total">
				</div>
			</div>
		</form>
		<hr />

		<div class="list">
			<form id="biglist" class="form-inline">
			
			<div class="form-group">
				<div class="edit_buttons"><button class="little_button"><i class="fa fa-trash"></i></button><button class="little_button"><i class="fa fa-pencil"></i></button><button class="little_button"><i class="fa fa-check"></i></button></div>
				<label class="sr-only">Product description</label>
				<div class="input-group col-sm-4">
					<input type="text" class="form-control" id="SampleProduct" placeholder="Product description" readonly>
				</div>
				<label class="sr-only">Unit price</label>
				<div class="input-group col-sm-2">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Price" placeholder="Amount" readonly>
				</div>
				<label class="sr-only">Quantity</label>
				<div class="input-group col-sm-1">
					<input type="text" class="form-control" id="quantity" placeholder="Count" readonly>
				</div>
				<div class="input-group col-sm-2">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="Total" placeholder="Total" readonly>
				</div>
			</div>
		</form>
		</div>
	</div>
		<section class="sash">
			<div class="stripe">
				<div class="content">
					<h1> &nbsp;</h1>
				</div>
			</div>
		<footer>
			<section class="credits"><h4>shopping cart logo copyright Free ClipArt Now</h4></section>
		</footer>
	</body>
