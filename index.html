<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="top-nav">
			<div class="content">
				<div class="main-logo"><img src="images/shopping-cart.jpg" class="logo-pic"></div>
				<div class="menu"><p></p></div>
			</div>
		</nav>
		<section class="sash">
			<div class="stripe">
				<div class="content">
					<h1>Willie's Shopping Cart</h1>
				</div>
			</div>
			
		</section>
		<div class="forms">
			<section class="workspace">
				<table id="thelist">
					<tr><td></td><td class="col_header">Item description</td><td class="col_header">Unit price</td><td class="col_header">Quantity</td><td class="col_header">Total</td></tr>
					<tr><td><button class="add-button">Add</button></td><form><td id="desc_box"><input type="text" name="itemdescription"></td><td id="price_box"><div class="dollars">$<input type="text" name="unitprice" class="unitprice"></div></td><td id="quant_box"><input type="text" name="quantity"></td><td>$100.00</td></form></tr>
					<tr><td><div class="edit_buttons"><button class="little_button"><i class="fa fa-trash"></i></button><button class="little_button"><i class="fa fa-pencil"></i></button><button class="little_button"><i class="fa fa-check"></i></button></div></td><td>Octopus feathers</td><td>$3.21</td><td>4</td><td>$12.84</td></tr>
				</table>
				<hr />
			</section>
			<section class="results">
				<table id="checkout">
					<tr><td class="resultstxt">Subtotal:</td><td class="col_header">$400.10</td></tr>
					<tr><td class="resultstxt">NY State and City Tax (8.875%):</td><td>$35.51</td></form></tr>
					<tr><td class="resultstxt">Purchase Price:</td><td>$435.61</td></tr>
				</table>
			</section>
		</div>
		<section class="sash">
			<div class="stripe">
				<div class="content">
					<h1> &nbsp;</h1>
				</div>
			</div>
		<footer>
			<section class="credits"><h4>shopping cart logo copyright Free ClipArt Now</h4></section>
		</footer>
	</body>
</html>
