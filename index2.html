<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script><script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<nav class="top-nav">

			</div>

			<div class="col-xs-6 col-md-2"><h2>Total</h2></div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-md-2"></div><div class="col-xs-9 col-md-4"></div><div class="col-xs-6 col-md-2"></div><div class="col-xs-6 col-md-2"></div><div class="col-xs-6 col-md-2"></div>
